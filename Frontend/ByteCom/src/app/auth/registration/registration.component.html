<form [formGroup]="registration" >
    Name: <input formControlName="name"  placeholder="Enter Name">
    Password: <input formControlName="password"  placeholder="Enter Password">
    Repeat Password: <input formControlName="password2"  placeholder="Repeat Password">
    Email: <input formControlName="email"  placeholder="Enter Email">
    <button type="submit">Submit</button> 
</form>
